<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 flex flex-col min-h-screen">

<!-- Navbar for Clients View -->
<nav class="bg-blue-500 p-4 text-white">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Clients List</h1>
        <div class="flex space-x-4">
            <a href="dashboard.html" class="hover:text-gray-300">Back to Dashboard</a>
        </div>
    </div>
</nav>

<div class="flex flex-1">

    <!-- Content Area for Clients View -->
    <main class="flex-1 p-8">
        <h1 class="text-3xl font-semibold mb-8">Clients List</h1>

        <!-- Container for Client Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="clientCards">
            <!-- Client Cards will be dynamically added here -->
        </div>

    </main>

</div>

<!-- Footer for Clients View -->
<footer class="bg-blue-500 p-4 text-center">
    <p class="text-white">Â© 2024 Admin Dashboard. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        getClients();

        function getClients() {
            fetch('/api/client')
                .then(response => response.json())
                .then(data => {
                    const cardContainer = document.getElementById('clientCards');
                    cardContainer.innerHTML = ''; 

                    data.forEach(client => {
                        const card = createClientCard(client);
                        cardContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching clients:', error);
                    alert('Error fetching clients. Please try again later.');
                });
        }

        function createClientCard(client) {
            const card = document.createElement('div');
            card.classList.add('bg-white', 'p-4', 'rounded-md', 'shadow-md', 'flex', 'flex-col', 'justify-between', 'mb-4');

            // Add client details to the card
            ['id', 'name', 'email', 'lastName'].forEach(key => {
                const cardDetail = document.createElement('p');
                cardDetail.classList.add('mb-2');
                
                cardDetail.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${client[key]}`;
                
                card.appendChild(cardDetail);
            });

            // Add delete button to the card
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('bg-red-500', 'text-white', 'px-2', 'py-1', 'rounded-md', 'cursor-pointer');
            deleteButton.addEventListener('click', () => deleteClient(client.email));
            card.appendChild(deleteButton);

            return card;
        }

        function deleteClient(email) {
            const confirmation = confirm('Are you sure you want to delete this client?');
            if (confirmation) {
                fetch(`/api/client/delete/${email}`, { method: 'DELETE' }) 
                    .then(response => response.json())
                    .then(data => {
                        alert(data); 
                        getClients(); 
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }
    });
</script>
</body>
</html>
