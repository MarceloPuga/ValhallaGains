<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Email Form</title>
</head>

<body class="bg-gray-300 text-white font-serif flex flex-col min-h-screen">
    <nav class="bg-black p-4 text-white">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Category Dashboard</h1>
            <div class="flex space-x-4">
                <a href="dashboard.html" class="hover:text-gray-300">Back to Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="mt-10 mb-40  flex-grow max-w-md mx-auto bg-gray-800 p-8 rounded-md shadow-md">
        <h1 class="text-3xl font-bold mb-6">Send Message to Client</h1>
        <form id="emailForm">
            <div class="mb-6">
                <label for="correoDestino" class="block text-sm font-medium text-gray-300">Client Email:</label>
                <input type="email" id="correoDestino" name="correoDestino" class="mt-1 p-3 w-full bg-gray-700 text-white border rounded-md">
            </div>
            <div class="mb-6">
                <label for="mensaje" class="block text-sm font-medium text-gray-300">Message:</label>
                <textarea id="mensaje" name="mensaje" rows="4" class="mt-1 p-3 w-full bg-gray-700 text-white border rounded-md"></textarea>
            </div>
            <div>
                <button type="button" onclick="sendMessage()" class="bg-yellow-500 text-gray-900 px-4 py-2 rounded-md">Send Message</button>
            </div>
        </form>
    </div>

    <footer class=" bg-black-200 p-4 text-center absolute bottom-0 w-full">
        <p class="text-gray-700">Â© 2024 Categories Dashboard. All rights reserved.</p>
    </footer>

    <!-- Add this script inside the head or before the closing body tag of your HTML -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function sendMessage() {
            const correoDestino = document.getElementById('correoDestino').value;
            const mensaje = document.getElementById('mensaje').value;

            // Make sure the fields are not empty
            if (!correoDestino || !mensaje) {
                alert('Please fill in all fields');
                return;
            }

            // Use Axios to send a POST request to the server
            axios.post(`/api/emailAdmin?correoDestino=${correoDestino}&mensaje=${mensaje}`)
                .then(function(response) {
                    // Handle success, you can show a success message or redirect
                    console.log(response.data);
                    alert('Message sent successfully!');
                })
                .catch(function(error) {
                    // Handle error, you can show an error message
                    console.error('Error sending message:', error);
                    alert('Error sending message. Please try again.');
                });
        }
    </script>
</body>

</html>
