<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 flex flex-col min-h-screen">

<!-- Navbar for Create Product View -->
<nav class="bg-blue-500 p-4 text-white">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-semibold">Crear Producto</h1>
        <div class="flex space-x-4">
            <a href="dashboard.html" class="hover:text-gray-300">Volver al Dashboard</a>
        </div>
    </div>
</nav>

<div class="flex flex-1">

    <!-- Content Area for Create Product View -->
    <main class="flex-1 p-8">
        <h1 class="text-3xl font-semibold mb-8">Formulario de Creación de Producto</h1>

        <!-- Create Product Form -->
        <form id="productForm" class="max-w-md">
            <div class="mb-4">
                <label for="productName" class="block text-sm font-medium text-gray-600">Nombre del Producto:</label>
                <input type="text" id="productName" class="mt-1 p-2 border rounded-md w-full" required>
            </div>

            <div class="mb-4">
                <label for="productDescription" class="block text-sm font-medium text-gray-600">Descripción:</label>
                <textarea id="productDescription" class="mt-1 p-2 border rounded-md w-full" required></textarea>
            </div>

            <div class="mb-4">
                <label for="productPrice" class="block text-sm font-medium text-gray-600">Precio:</label>
                <input type="number" id="productPrice" class="mt-1 p-2 border rounded-md w-full" required>
            </div>

            <div class="mb-4">
                <label for="productStock" class="block text-sm font-medium text-gray-600">Stock:</label>
                <input type="number" id="productStock" class="mt-1 p-2 border rounded-md w-full" required>
            </div>

            <div class="mb-4">
                <label for="categoryName" class="block text-sm font-medium text-gray-600">Categoría:</label>
                <select id="categoryName" class="mt-1 p-2 border rounded-md w-full" required>
                    <!-- Options will be dynamically populated using JavaScript -->
                </select>
            </div>

            <div class="mb-4">
                <label for="productImageURL" class="block text-sm font-medium text-gray-600">URL de la Imagen:</label>
                <input type="text" id="productImageURL" class="mt-1 p-2 border rounded-md w-full" required>
            </div>

            <button type="button" onclick="createProduct()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Crear Producto</button>
        </form>
    </main>

</div>

<footer class="bg-gray-300 p-4 text-center">
    <p class="text-gray-700">© 2024 Admin Dashboard. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<script>
    // Función para cargar las opciones del select desde /api/category
    document.addEventListener("DOMContentLoaded", function () {
        const categorySelect = document.getElementById('categoryName');

        fetch('/api/category')
            .then(response => response.json())
            .then(categories => {
                // Populate options in the select element
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching categories:', error);
            });
    });

    // Función para crear un producto
    function createProduct() {
        // Obtener valores del formulario
        const name = document.getElementById('productName').value;
        const description = document.getElementById('productDescription').value;
        const price = parseFloat(document.getElementById('productPrice').value);
        const stock = parseInt(document.getElementById('productStock').value);
        const categoryName = document.getElementById('categoryName').value;
        const imageURL = document.getElementById('productImageURL').value;

        // Hacer la solicitud POST a /api/product
        fetch('/api/product', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `name=${encodeURIComponent(name)}&description=${encodeURIComponent(description)}&price=${price}&stock=${stock}&nameCategory=${encodeURIComponent(categoryName)}&imageURL=${encodeURIComponent(imageURL)}`,
        })
        .then(response => response.json())
        .then(data => {
            alert(data); // Muestra la respuesta del servidor (ej. "producto creado con exito")
            // Puedes redirigir a otra página o realizar otras acciones según tu necesidad
        })
        .catch(error => {
            console.error('Error al crear el producto:', error);
        });
    }
</script>

</body>
</html>
