<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css
    " rel="stylesheet">

    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css
" rel="stylesheet">

    <title>El Nórdico</title>
</head>
<body class="p-6 min-h-screen flex items-center justify-center bg-cover bg-center h-screen"  style="background-image: url('./assets/pintura.jpg')">
<div id="app">
    <main>
        <div class="login-page">
            <div class="form bg-white p-8 rounded-md shadow-md">
                <form class="register-form" v-show="registered" @submit.prevent>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" v-model="name"
                               class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="lastName" placeholder="Enter your last name" v-model="lastName"
                               class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" v-model="password"
                               class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="text" id="email" placeholder="Enter your email" v-model="email"
                               class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                    <button @click="register"
                            class="bg-indigo-500 text-white p-3 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300">
                        Create
                    </button>
                    <p class="mt-2 text-sm text-gray-600">
                        Already registered? <a href="#" @click="registered = !registered" class="text-indigo-500">Sign In</a>
                    </p>
                </form>

                <form class="login-form" v-show="!registered" @submit.prevent>
                    <div class="mb-4">
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="text" id="loginEmail" placeholder="Enter your email" v-model="email"
                               class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password"
                               v-model="password" class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                    <button @click="login"
                            class="bg-indigo-500 text-white p-3 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300">
                        Login
                    </button>
                    <p class="mt-2 text-sm text-gray-600">
                        Not registered? <a href="#" @click="registered = !registered" class="text-indigo-500">Create Account</a>
                    </p>
                </form>
            </div>
        </div>
    </main>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                email: "",
                password: "",
                registered: false,
                name: "",
                lastName: ""
            };
        },
        created() {
        },
        methods: {
            login() {
            axios.post("/api/login?email=" + this.email + "&password=" + this.password)
                .then(response => {
                    console.log(response)
                    this.clearData()
                    console.log(response.status)
                    if (response.status) {
                        window.location.href = "/assets/pages/products.html"
                    }
                    else {
                        alert("no se pudo che")
                    }
                })
                .catch(response => {
                    console.log(response)
                    Swal.fire({
                       icon: "error",
                        title: "Oops...",
                        text: "USUARIO O CONTRASEÑA INCORRECTOS"
                        });
                })
        },
            register() {
                axios.post("/api/client", {
                    name: this.name,
                    lastName: this.lastName,
                    email: this.email,
                    password: this.password
                })
                .then(response => {
                    console.log(response.data);
                    Swal.fire({
                        title: "Good job!",
                        text: "Client " + this.name + " " + this.lastName + " created",
                        icon: "success"
                    });
                    this.clearData();
                })
                .catch(error => {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: error.response.data
                    });
                    console.error(error.response.data);
                });
            },
            loginUser() {
                this.login();
            },
            registerUser() {
                this.register();
            },
            clearData() {
                this.email = "";
                this.password = "";
                this.name = "";
                this.lastName = "";
            }
        }
    });
    
    app.mount("#app");
    </script>
</body>
</html>
