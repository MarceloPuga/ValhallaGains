<script>
    // Function to fetch and display products
    document.addEventListener("DOMContentLoaded", function () {
        // Function to fetch products from server and display them as cards
        function fetchAndDisplayProducts() {
            fetch('/api/product')
                .then(response => response.json())
                .then(data => {
                    const cardContainer = document.getElementById('productCards');
                    cardContainer.innerHTML = ''; // Clear previous cards
                    
                    data.forEach(product => {
                        const card = createProductCard(product);
                        cardContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        }

        // Function to create a card for a product
        function createProductCard(product) {
            const card = document.createElement('div');
            card.classList.add('bg-white', 'p-4', 'rounded-md', 'shadow-md', 'flex', 'flex-col', 'justify-between');

            // Add image to the card
            const img = document.createElement('img');
            img.classList.add('mb-4', 'w-full', 'h-40', 'object-cover', 'rounded-md');
            img.src = product.imageURL;
            img.alt = product.name;
            card.appendChild(img);

            // Add product details to the card
            ['id', 'name', 'description', 'price', 'stock', 'category'].forEach(key => {
                const cardDetail = document.createElement('p');
                cardDetail.classList.add('mb-2');
                
                if (key === 'category') {
                    cardDetail.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${product[key].name}`;
                } else {
                    cardDetail.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${product[key]}`;
                }

                card.appendChild(cardDetail);
            });

            // Add delete button to the card
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('bg-red-500', 'text-white', 'px-2', 'py-1', 'rounded-md', 'cursor-pointer');
            deleteButton.addEventListener('click', () => deleteProduct(product.name));
            card.appendChild(deleteButton);

            return card;
        }

        // Function to handle product deletion
        function deleteProduct(productName) {
            const confirmation = confirm(`Are you sure you want to delete the product "${productName}"?`);
            if (confirmation) {
                fetch(`/api/product/delete?nombrProducto=${productName}`, { method: 'DELETE' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to delete product: ${response.status} - ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert(data.message); // Show success message
                        location.reload(); // Reload the page after deletion
                    })
                    .catch(error => {
                        console.error('Error deleting product:', error);
                        location.reload(); // Reload the page after deletion

                    });
            }
        }

        // Initial fetch and display of products
        fetchAndDisplayProducts();
    });
</script>
</body>
