<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register y Login</title>
    <link rel="shortcut icon" href="images/Black and White Viking Gamer Logo (2).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
<div id="app" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div v-if="!registered">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form @submit.prevent="register" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                <input v-model="name" type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name</label>
                <input v-model="lastName" type="text" id="lastName" name="lastName" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input v-model="email" type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input v-model="password" type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="county" class="block text-sm font-medium text-gray-600">Country</label>
                <input v-model="county" type="text" id="county" name="county" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="city" class="block text-sm font-medium text-gray-600">City</label>
                <input v-model="city" type="text" id="city" name="city" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="postalCode" class="block text-sm font-medium text-gray-600">Postal Code</label>
                <input v-model="postalCode" type="number" id="postalCode" name="postalCode" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="houseNumber" class="block text-sm font-medium text-gray-600">House Number</label>
                <input v-model="houseNumber" type="number" id="houseNumber" name="houseNumber" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="neighborhood" class="block text-sm font-medium text-gray-600">Neighborhood</label>
                <input v-model="neighborhood" type="text" id="neighborhood" name="neighborhood" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="street" class="block text-sm font-medium text-gray-600">Street</label>
                <input v-model="street" type="text" id="street" name="street" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Register</button>
            </div>
        </form>
        <p class="mt-4 text-gray-600 text-sm">Do you already have an account? <a @click="registered = true" class="text-blue-500 cursor-pointer">Login</a></p>
    </div>

    <div v-else>
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form @submit.prevent="login" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input v-model="email" type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input v-model="password" type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Login</button>
            </div>
        </form>
        <p class="mt-4 text-gray-600 text-sm">Don't you have an account yet?  <a @click="registered = false" class="text-blue-500 cursor-pointer">Register</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="loginregister.js"></script></body>
</html>
