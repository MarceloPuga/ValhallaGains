<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Nórdico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Add any additional styles here */
        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none; /* To allow interaction with content behind the video */
        }

        /* Style adjustments for your form */
        .form {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body class="p-6 min-h-screen flex items-center justify-center bg-cover bg-center h-screen"  style="background-image: url('./assets/pintura.jpg')">
    <div id="app">
        <main>
            <video autoplay loop muted>
                <source src="../images/coverr-sports-equipment-in-a-gym-7635-1080p.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="login-page">
                <div class="form bg-white p-8 rounded-md shadow-md flex">
                    <form v-if="registered" @submit.prevent >
                        <div v-if="registered">
                            <label for="name" class="block text-sm font-medium text-gray-700">NAME</label>
                            <input type="text" id="name" placeholder="Enter your name" v-model="name"
                                   class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                            <label for="lastName" class="mt-2 block text-sm font-medium text-gray-700">LAST NAME</label>
                            <input type="text" id="lastName" placeholder="Enter your last name" v-model="lastName"
                                   class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                        </div>

                        <label for="password" class="mt-2 block text-sm font-medium text-gray-700">PASSWORD</label>
                        <input type="password" id="password" placeholder="Enter your password" v-model="password"
                               class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                        <label for="email" class="mt-2 block text-sm font-medium text-gray-700">EMAIL</label>
                        <input type="text" id="email" placeholder="Enter your email" v-model="email"
                               class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">

                        <button @click="register"
                                class="bg-yellow-500 text-black mt-12 p-3 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300">
                            Create
                        </button>
                        <p class="mt-2 text-sm text-gray-600">
                            Already registered? <a href="#" @click="registered = !registered" class="text-black">Sign In</a>
                        </p>
                    </form>

                    <form v-else @submit.prevent>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700">EMAIL</label>
                        <input type="text" id="loginEmail" placeholder="Enter your email" v-model="email"
                               class="mt-2 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">
                        <label for="loginPassword" class="mt-4 block text-sm font-medium text-gray-700">PASSWORD</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password"
                               v-model="password" class="mt-2 p-3 w-full border rounded-md focus:outline-none focus:border-blue-500">

                        <button @click="login" class="bg-yellow-500 mt-12 text-black p-3 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300">
                            Login
                        </button>
                        <p class="mt-2 text-sm text-gray-600">
                            Not registered? <a href="#" @click="registered = !registered" class="text-black">Create Account</a>
                        </p>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    email: "",
                    password: "",
                    registered: false,
                    name: "",
                    lastName: ""
                };
            },
            created() {
            },
            methods: {
                login() {
                    axios.post("/api/login?email=" + this.email + "&password=" + this.password)
                .then(response => {
                    console.log(response)
                    this.clearData()
                    console.log(response.status)
                    if (response.status) {
                        window.location.href = "/assets/pages/index.html"
                    }
                    else {
                        alert("no se pudo che")
                    }
                })
                .catch(response => {
                    console.log(response)
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "USUARIO O CONTRASEÑA INCORRECTOS"
                    });
                })
        },
        register() {
    const userData = {
        name: this.name,
        lastName: this.lastName,
        email: this.email,
        password: this.password
    };

    axios.post("/api/client", userData)
        .then(response => {
            console.log("jola");
            console.log(response.data);
            Swal.fire({
                title: "Good job!",
                text: "Client " + this.name + " " + this.lastName + " created",
                icon: "success"
            });

            this.clearData();
        })
        .catch(response => {
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: response.response.data
            });
            console.log(response.response.data);
        });
},
        clearData() {
            this.email = "";
            this.password = "";
            this.name = "";
            this.lastName = "";
        }
            }
        });
    
        app.mount("#app");
    </script>
</body>

</html>
